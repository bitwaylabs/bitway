syntax = "proto3";
package bitway.dlc;

import "gogoproto/gogo.proto";
import "bitway/dlc/params.proto";
import "bitway/dlc/dlc.proto";

option go_package = "github.com/bitwaylabs/bitway/x/dlc/types";

// GenesisState defines the dlc module's genesis state.
message GenesisState {
    Params params = 1 [(gogoproto.nullable) = false];

    repeated DLCEvent events = 2;
    repeated DLCAttestation attestations = 3; 
}
